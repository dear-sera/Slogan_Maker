<div class="slogan_header">
    <div>
        <h2 class="slogan_logo">Slogan Smithy</h2>
    </div>
    <div style="float: right;">
        <a href="{% url 'smithy:index' %}">
                <span>Home</span>
        </a>
        <!-- user가 login이 되어있지 않으면 login을 보여줌 -->
        {% if not user.is_authenticated %}   
        <a href="{% url 'smithy:login' %}?next={{ request.path }}">
            <span>Login</span>
        </a>
        <a href="{% url 'smithy:create' %}">
                <span>SignUp</span>
        </a>
        {% else %}
        <a href="{% url 'smithy:detail' pk=user.pk %}">
            <span>MyPage</span>
        </a>
        <a href="{% url 'smithy:logout' %}?next={{ request.path }}">
            <span>Logout</span>
        </a>
        {% endif %}
    </div>
</div>
